        <script type="text/javascript">

            const keyCodes = {
                END: 35,
                HOME: 36,
                LEFT: 37,
                RIGHT: 39
            };

            $(document).ready(function () {
                //make the tabindex='0' for active tab and -1 for others
                $(".nav.nav-tabs.nav-account > li > a").attr("tabindex", "-1");
                $(".nav.nav-tabs.nav-account > li.active > a").attr("tabindex", "0");
                $(".nav.nav-tabs.nav-account > li.active > a").focus();
            });

            function navigation(e) {
                //change tabindex dynamically for all the tabs on key press of left-right navigation keys or home/end keys
                var tabs = $(".nav.nav-tabs.nav-account > li > a");
                if (e.keyCode === keyCodes.END || e.keyCode === keyCodes.HOME || e.keyCode === keyCodes.LEFT || e.keyCode === keyCodes.RIGHT) {
                    var currentTab = $(document.activeElement);
                    for (index = 0;index < tabs.length;index++) {
                        if ($(tabs[index]).text() === currentTab.text()) {
                            e.keyCode === keyCodes.LEFT || e.keyCode === keyCodes.END ? (index == 0 || e.keyCode === keyCodes.END ? $(tabs[tabs.length - 1]).focus() :
                                $(tabs[index - 1]).focus()) : (index == (tabs.length - 1) || e.keyCode === keyCodes.HOME ? $(tabs[0]).focus() : $(tabs[index + 1]).focus());
                        }
                    }
                }
            }
        </script>
